name: Build V8 on macos

on: push

env:
  V8_VERSION: 9.9.115.9

jobs:
  build:
    name: Build V8 on ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-10.15]
        python-version: ["3.9"]
    runs-on: ${{matrix.os}}

    steps:
      - name: step1, checkout repo
        uses: actions/checkout@v2

      - name: step2, setup python
        uses: actions/setup-python@v3
        with:
          python-version: ${{matrix.python-version}}

      - name: step3, install deps
        run: |
          pip install --upgrade pip setuptools wheel
          python -V
          python3 -V

      - name: step4, build V8
        id: build_v8
        run: |
          python3 build_v8.py

      - name: step5, debug
        run: |
          pwd && ls -alh && ls -alh ./v8/build && ls -alh ./v8/out && ls -alh ./v8/out.gn

      - name: step6, find file
        run: |
          find ./ -iname "v8.h"
          find ./ -iname "*v8_monolith*"
      
      -name: step7, build zip
        run: |
          zip -9 -r -j release.zip ./v8/include/ ./v8/out.gn/x64.release.sample/obj/libv8_monolith.a ./v8/out.gn/x64.release.sample/icudtl.dat
      
      - name: step8, Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.V8_VERSION }}
          release_name: Release ${{ env.V8_VERSION }}
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./release.zip
          asset_name: v8-${{matrix.os}}-${{env.V8_VERSION}}.zip
          asset_content_type: application/zip

